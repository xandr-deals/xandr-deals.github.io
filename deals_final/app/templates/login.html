{% extends "base.html" %}

{% block content %}
    <h1>Create A Deal</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}<br>
            {% for error in form.file.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
       
        
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
